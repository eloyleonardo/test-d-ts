apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

compileJava {
    options.compilerArgs += '-Acompatibility=rhino'
}

dependencies {
	compile 'org.bsc.processor:java2ts-processor:1.3.1'
	annotationProcessor 'org.bsc.processor:java2ts-processor:1.3.1'
}